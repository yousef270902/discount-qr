<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body class="bg-light p-4">

<div class="container">
<h3 class="mb-3">üõ†Ô∏è Admin Panel</h3>

<div id="products"></div>
</div>

<script src="data.js"></script>
<script>
const productsDiv = document.getElementById("products");

for (let id in APP_DATA.products) {
    const p = APP_DATA.products[id];

    const card = document.createElement("div");
    card.className = "card p-3 mb-3";

    card.innerHTML = `
        <b>${p.name}</b> - ${p.price} ÿ¨ŸÜŸäŸá
        <div id="qr${id}" class="mt-2"></div>
        <small class="text-muted">QR Link: /discount-qr/discount.html?product=${id}</small>
    `;

    productsDiv.appendChild(card);

    new QRCode(document.getElementById("qr" + id), {
        text: location.origin + "/discount-qr/discount.html?product=" + id,
        width: 120,
        height: 120
    });
}
</script>

</body>
</html>
